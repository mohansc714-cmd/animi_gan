<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganyu GAN - Anime Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #63b3ed;
            --dark: #1a202c;
            --light: #f7fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1a202c, #2d3748);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a0aec0;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .image-display {
            width: 384px;
            height: 384px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #anime-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.6);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .btn:active {
            transform: translateY(0);
        }

        .placeholder-text {
            color: #4a5568;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ganyu GAN</h1>
        <p>Generate unique anime-style portraits with AI</p>
        
        <div class="image-display">
            <div id="loader" class="loader"></div>
            <img id="anime-image" src="" alt="Generated Anime">
            <span id="placeholder" class="placeholder-text">Click generate to start</span>
        </div>

        <button id="generate-btn" class="btn">Generate New Character</button>
    </div>

    <script>
        const btn = document.getElementById('generate-btn');
        const img = document.getElementById('anime-image');
        const loader = document.getElementById('loader');
        const placeholder = document.getElementById('placeholder');

        btn.addEventListener('click', async () => {
            // Show loader
            loader.style.display = 'block';
            img.style.display = 'none';
            placeholder.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const response = await fetch('/generate');
                const data = await response.json();
                
                img.src = 'data:image/png;base64,' + data.image;
                img.style.display = 'block';
                loader.style.display = 'none';
            } catch (err) {
                console.error(err);
                placeholder.textContent = 'Error generating image';
                placeholder.style.display = 'block';
                loader.style.display = 'none';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate New Character';
            }
        });
    </script>
</body>
</html>
